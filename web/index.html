<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Start of meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Web Witchcraft and Wizardry">
    <meta name="keywords" content="HTML, CSS, learning">
    <meta name="author" content="Edmund Mulligan">
    <meta name="license" content="MIT License">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- End of meta tags -->

    <!-- Set the document title-->
    <title>Web Witchcraft and Wizardry</title>

    <!-- Link to Favicon -->
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">

    <!--Links for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- End Google Fonts links -->

    <!-- Link to Font Awesome Icons (using CSS rather than JS)-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/3895b3f1a4.css" crossorigin="anonymous">
    <!-- End Font Awesome Icons -->

    <!-- Start of CSS stylesheets section -->

    <!-- main.css must be the first stylesheet loaded -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- These stylesheets are common to all pages -->
    <link rel="stylesheet" href="styles/components/buttons.css">
    <link rel="stylesheet" href="styles/components/header-and-footer.css">
    <link rel="stylesheet" href="styles/components/navigation.css">
    <link rel="stylesheet" href="styles/components/popover.css">
    <link rel="stylesheet" href="styles/components/titles.css">
    <link rel="stylesheet" href="styles/pages.css">

    <!-- page specific stylesheet -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- media-queries must be the last stylesheets loaded -->
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="styles/media-query-index.css">
    <!-- End of CSS stylesheets section -->

    <!-- Load JavaScript files -->
    <script src="scripts/toggle-header-footer.js" defer></script>
    <script src="scripts/inject-header.js" defer></script>
    <script src="scripts/inject-footer.js" defer></script>
    <script src="scripts/inject-popover-text.js" defer></script>
    <!-- End JavaScript file link -->

    <!-- Handle no JavaScript scenario -->
    <noscript>
        <link rel="stylesheet" href="styles/noscript.css">
    </noscript>
</head>

<body>
    <header class="header">
        <!-- Header content is injected by JavaScript to ensure it is the same across all pages -->
    </header>

    <main>
        <h2 class="page-title">Click on your chosen path</h2>
        <div class="circular-button-container">
            <a href="pages/about.html" class="button-circle" id="start-button">Start</a>
            <a href="pages/students.html" class="button-circle" id="students-button">I am a Student</a>
            <!-- Use a button rather than a link for mentors as there is nothing to link to and button supports popovers -->
            <button
                type="button"
                class="button-circle"
                id="mentors-button"
                popovertarget="not-implemented"
            >I am a Mentor</button>
        </div>
    </main>

    <footer class="footer">
        <!-- Footer content is injected by JavaScript to ensure it is the same across all pages -->
    </footer>
    <div id="not-implemented" popover="auto" class="popover">
        <!-- Popover content is injected by JavaScript to ensure it is the same across all pages -->
    </div>
</body>
</html>
