name: Accessibility Testing and Deployment

env:
  testurl:      'http://localhost:8080'
  testport:     '8080'
  resultsdir:   'tests/results'
  WAVE_API_KEY: ${{ secrets.WAVE_API_KEY }}
  NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

on:
  push:
    branches: [ development]
    paths:
      - 'web/**'

  pull_request:
    branches: [ development ]
    paths:
      - 'web/**'

jobs:
  run-pre-deployment-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clear previous accessibility results
      run: |
        bin/clear-tests.sh


    - name: Validate HTML and CSS
      continue-on-error: true
      run: |
        bin/validate-code.sh web

    - name: Check for file comments
      continue-on-error: true
      run: |
        bin/check-file-comments.sh web

    # Check for broken links
    - name: Check for broken links
      continue-on-error: true
      run: |
        bin/check-links.sh web

    - name: Check site works in different browsers
      continue-on-error: true
      run: |
        bin/run-browser-tests.sh web

    - name: Run axe accessibility tests
      continue-on-error: true
      run: |
        bin/run-axe-tests.sh web

    - name: Run Pa11y accessibility tests
      continue-on-error: true
      run: |
        bin/run-pa11y-tests.sh web

    - name: Run Lighthouse accessibility tests
      continue-on-error: true
      run: |
        bin/run-lighthouse-tests.sh web

    - name: Run WAVE accessibility tests
      continue-on-error: true
      run: |
        bin/run-wave-tests.sh web

    - name: Check reading levels
      continue-on-error: true
      run: |
        bin/check-reading-age.sh web

    - name: Summrise test results
      continue-on-error: false
      run: |
        bin/summarise-tests.sh

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          ${{ env.resultsdir }}/validation-results.json
          ${{ env.resultsdir }}/broken-links-results.json
          ${{ env.resultsdir }}/axe-results.json
          ${{ env.resultsdir }}/pa11y-results.json
          ${{ env.resultsdir }}/lighthouse-results.json
          ${{ env.resultsdir }}/wave-results.json
          ${{ env.resultsdir }}/readability-results.json

  deploy:
    needs: run-pre-deployment-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4