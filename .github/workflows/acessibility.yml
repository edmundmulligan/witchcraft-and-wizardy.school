name: Accessibility Testing and Deployment

env:
  testurl:      'http://localhost:8080'
  testport:     '8080'
  resultsdir:   'tests/results'
  WAVE_API_KEY: ${{ secrets.WAVE_API_KEY }}

on:
  push:
    branches: [ development, main]
  pull_request:
    branches: [ development, main ]

jobs:
  run-accessibility-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate HTML and CSS
      run: |
        bin/validate-code.sh

    - name: Run WAVE accessibility tests
      run: |
        # Start server if not already running (you already have this)
        # Call WAVE API - note: WAVE needs a publicly accessible URL or use localhost tunneling
        # For localhost, you'll need to use a tunneling service like ngrok or test with a deployed URL
    
        # Using the local server (limited - WAVE API needs public URL)
        response=$(curl -s "https://wave.webaim.org/api/request?key=${WAVE_API_KEY}&url=${{ env.testurl }}&reporttype=4")
    
        # Save results
        echo "$response" > ${{ env.resultsdir }}/wave-results.json
    
        # Parse results (check if API returned valid JSON)
        if jq empty ${{ env.resultsdir }}/wave-results.json 2>/dev/null; then
          ERRORS=$(jq -r '.categories.error.count // 0' ${{ env.resultsdir }}/wave-results.json)
          CONTRAST_ERRORS=$(jq -r '.categories.contrast.count // 0' ${{ env.resultsdir }}/wave-results.json)
          ALERTS=$(jq -r '.categories.alert.count // 0' ${{ env.resultsdir }}/wave-results.json)
          FEATURES=$(jq -r '.categories.feature.count // 0' ${{ env.resultsdir }}/wave-results.json)
      
          echo "üåä WAVE Accessibility Results:"
          echo "  Errors: $ERRORS"
          echo "  Contrast Errors: $CONTRAST_ERRORS"
          echo "  Alerts: $ALERTS"
          echo "  Features: $FEATURES"
      
          # Fail on errors
          if [ "$ERRORS" -gt 0 ] || [ "$CONTRAST_ERRORS" -gt 0 ]; then
            echo "‚ùå WAVE found accessibility errors"
            exit 1
          else
            echo "‚úÖ WAVE test passed"
          fi
        else
          echo "‚ö†Ô∏è WAVE API call failed or returned invalid response"
          cat ${{ env.resultsdir }}/wave-results.json
        fi
      continue-on-error: true  # Don't fail the build if WAVE API is unavailable

    - name: Install dependencies for Axe, Pa11y and Lighthouse
      run: |
        npm install -g @axe-core/cli pa11y lighthouse serve wait-on

    - name: Install pa11y locally as global install does not work properly
      run: |
        npm init -y
        npm install pa11y

    - name: Start local server
      # serve the root folder;
      run: |
        serve -s . -l ${{ env.testport }} &   # start server in background
        sleep 1                               # give it a moment

    - name: Wait for server
      run: |
        npx wait-on ${{ env.testurl }} --timeout 15000

    - name: Ensure results directory exists
      run: |
        mkdir -p tests/results

    - name: Run axe accessibility tests
      run: |
        axe ${{ env.testurl }} --save ${{ env.resultsdir }}/axe-results.json 

    - name: Run Pa11y accessibility tests
      run: |
        node tests/pa11y/run-pa11y.js

    - name: Run Lighthouse accessibility audit
      run: |
        lighthouse ${{ env.testurl }} --only-categories=accessibility --output=json --output-path=${{ env.resultsdir }}/lighthouse-results.json --chrome-flags="--headless --no-sandbox"
     
    - name: Upload accessibility reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: accessibility-reports
        path: |
          ${{ env.resultsdir }}/axe-results.json
          ${{ env.resultsdir }}/pa11y-results.json
          ${{ env.resultsdir }}/lighthouse-results.json
          
    - name: Check axe violations
      run: |
        # Count violations by severity
        CRITICAL=$(node -p "JSON.parse(require('fs').readFileSync('${{ env.resultsdir }}/axe-results.json')).violations.filter(v => v.impact === 'critical').length")
        SERIOUS=$(node -p "JSON.parse(require('fs').readFileSync('${{ env.resultsdir }}/axe-results.json')).violations.filter(v => v.impact === 'serious').length")
        MODERATE=$(node -p "JSON.parse(require('fs').readFileSync('${{ env.resultsdir }}/axe-results.json')).violations.filter(v => v.impact === 'moderate').length")
        MINOR=$(node -p "JSON.parse(require('fs').readFileSync('${{ env.resultsdir }}/axe-results.json')).violations.filter(v => v.impact === 'minor').length")
    
        echo "üîç Axe Violations:"
        echo "  Critical: $CRITICAL"
        echo "  Serious: $SERIOUS"
        echo "  Moderate: $MODERATE"
        echo "  Minor: $MINOR"
    
        # Fail if any critical or serious violations
        if [ "$CRITICAL" -gt 0 ] || [ "$SERIOUS" -gt 0 ]; then
          echo "‚ùå Critical or serious accessibility violations found"
          exit 1
        else
          echo "‚úÖ No critical or serious violations"
        fi

    - name: Check Lighthouse accessibility score
      run: |
        # Extract Lighthouse accessibility score
        SCORE=$(node -p "JSON.parse(require('fs').readFileSync('${{ env.resultsdir }}/lighthouse-results.json')).categories.accessibility.score * 100")
        echo "Lighthouse Accessibility Score: $SCORE"
        
        # Fail if score is below 90
        if (( $(echo "$SCORE < 90" | bc -l) )); then
          echo "‚ùå Lighthouse accessibility score ($SCORE) is below minimum threshold (90)"
          exit 1
        else
          echo "‚úÖ Lighthouse accessibility score ($SCORE) meets requirements"
        fi

  deploy:
    needs: run-accessibility-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Deploy to production
      run: |
        echo "üöÄ Deploying to production..."
        # Add your deployment commands here
        # For example, if deploying to GitHub Pages:
        # - uses: peaceiris/actions-gh-pages@v3
        #   with:
        #     github_token: ${{ secrets.GITHUB_TOKEN }}
        #     publish_dir: ./